  <body>
  
         <a4j:keepAlive beanName="afficherbine" />
  <div>
  			<ui:insert>
      	<ui:include src="/header.xhtml" />
  			</ui:insert>
  	
  		</div>
  		
   <div  style="width:100%;height:400px;border:2px solid #00BFFF;border-radius:0px;background-color:skyblue">
      <rich:panel style ="width:500px;font-size:35px;margin-left:250px" >
  <f:facet name="header">PAGE POUR LA VISUALISATION DES PRODUCTEURS DISPONNIBLES</f:facet>
  
  	
  	  	<h:selectOneMenu value="#{afficherbine.idPersonneConnecte}" style ="visibility: hidden;">
  		<f:selectItems value="#{bine.listPersonneConnecte}"/>
  		</h:selectOneMenu>
  		
  		<h:selectOneMenu value="#{commandeBine.idPersonneConnecte}" style ="visibility: hidden;">
  		<f:selectItems value="#{bine.listPersonneConnecte}"/>
  		</h:selectOneMenu>
  		
  		
  	<rich:dataTable id="tab" value="#{afficherbine.listDesProducteursDispo}" var="p">

  		<rich:column>
  		<f:facet name="header">NUMERO</f:facet>
  		#{p.numPersonne}

    	<rich:column>
  		<f:facet name="header">NOM PERSONNE</f:facet>
  		#{p.nomPersonne}
  		</rich:column>
  		
     	<rich:column>
  		<f:facet name="header">PRENOM</f:facet>
  		#{p.prenomPersonne}
  		</rich:column>
  		
  	  	<rich:column>
  		<f:facet name="header">NUMERO UNIQUE</f:facet>
  		#{p.idPersonne}
  		</rich:column>
  		
  		<rich:column>
  		<f:facet name="header">DIPLOME</f:facet>
  		#{p.diplome}
  		</rich:column>
     
  		</rich:dataTable>
  		
  		
  	</rich:panel>

 	<div style="width:100%;height:30px;border:2px solid #00BFFF;border-radius:0px 0px 12px 12px;background-color:#00BFFF;">
