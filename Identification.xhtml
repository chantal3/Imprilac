<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
  	<meta http-equiv="Content-type" content="text/xhtml;charset=utf-8" />
  </head>
 <a4j:keepAlive beanName="bine" />
  <body>
  
      <div>
  			<ui:insert>
      	<ui:include src="/header.xhtml" />
  			</ui:insert>
  	
  		</div>
 
  <div  style="width:100%;height:400px;border:2px solid #00BFFF;border-radius:0px;background-color:skyblue">
      <rich:panel style ="width:500px;font-size:35px;margin-left:250px" >
  
      <h1><marquee>FORMULAIRE D'AUTHENTIFICATION </marquee></h1>
  
      <h:form id="fo">
            <h:panelGrid columns="2">
           <h:panelGrid columns="2">

			<h:outputText value="LOGIN" />
			<h:panelGrid columns="1">
  				<a4j:outputPanel id="messageLog1">
					<h:outputText value="LE LOGIN DOIT ETRE COMPOSE DE LETTRES ET/OU CHIFFRES ET/OU '_' UNIQUEMENT!!" rendered="#{bine.showmessage1}" style ="color:blue;"/> 
				</a4j:outputPanel>
				<a4j:outputPanel id="messageLog2">
					<h:outputText value="SAISISSER LE LOGIN S'IL VOUS PLAIT!!"  rendered="#{bine.showmessage2}" style ="color:blue;"/>
				</a4j:outputPanel>
				
				<h:inputText id="username" value="#{bine.login}">
				<a4j:support event="onkeyup" actionListener="#{bine.listernInPutLogin}" reRender="messageLog1,messageLog2,messageNonReconnu" />
				</h:inputText>
			</h:panelGrid>	
			
			<h:outputText value="PASSWORD" />
			<h:panelGrid columns="1">
				<a4j:outputPanel id="messagePass1">
					<h:outputText value="SAISISSEZ LE MOT DE PASSE S'IL VOUS PLAIT!!"  rendered="#{bine.showPassWord1}" style ="color:blue;"/>						
				</a4j:outputPanel>
				<h:inputSecret id="password" value="#{bine.passWord}" >				
				<a4j:support event="onkeyup" actionListener="#{bine.listernInPutPassWord}" reRender="messagePass1,messageNonReconnu"/>	
				</h:inputSecret>
			  </h:panelGrid>					
						

  	         <a4j:commandButton value="ENVOYER" action="#{bine.identification}"  data="#{bine.message}" reRender="messageLog1,messagePass1,messageLog2,messageNonReconnu"/>
             <h:graphicImage value="/image/images3.jpg" style="margin-left:70%;width : 108px;border-radius:8px; height : 123px;"/>
            </h:panelGrid>
  
  				<a4j:outputPanel id="messageNonReconnu">
					 <h1><h:outputText value="VOUS N'ETES PAS RECONNU PAR LE SYSTEME!!"  rendered="#{bine.afficheMsgDeNonReconnaissance}" style ="color:red;"/></h1>
				</a4j:outputPanel>
  
      </h:panelGrid>
  
    </h:form>
 
    </rich:panel>
  </div>
  
  	<div style="width:100%;height:30px;border:2px solid #00BFFF;border-radius:0px 0px 12px 12px;background-color:#00BFFF;">
  			
  			<rich:panel style="height:25px;border:none;border-radius:0px 0px 6px 8px;margin-top:-3px;background-color:#00BFFF;">
  				<h:outputText value="copyright© 2014. Tous droits réservés,  Chantal et Vernack " style="font-family:calibri;font-weight:bold;font-size:14px;font-style:italic;margin-left:440px;"/>
  			</rich:panel>
  			
  		</div>
  
  </body>
</html>
