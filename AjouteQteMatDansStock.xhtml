      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>	<meta http-equiv="Content-type" content="text/xhtml;charset=utf-8" />
  
  </head>

  <body>
   <div>
  			<ui:insert>
      	<ui:include src="/header.xhtml" />
  			</ui:insert>
  	
  		</div>
 
  <div  style="width:100%;height:400px;border:2px solid #00BFFF;border-radius:0px;background-color:skyblue">
   <a style="margin-left:65%" href='PageAccuielGestionr.jsf'>RETOUR </a>
      <rich:panel style ="width:500px;font-size:35px;margin-left:250px" >
  <f:facet name="header">ENREGISTER L'AUGMENTATION DE LA QUANTITE DU MATERIEL EN STOCKS</f:facet>
  <h:form>
  	<h:panelGrid columns="4">
  		  	<h:outputText value="MATERIEL :" />
  			<h:selectOneMenu value="#{demandeBine.idMateriel}">
  				<f:selectItems value="#{bine.listMat}"/>
  			
  			</h:selectOneMenu>
  			
  			<h:outputText value="QUANTITE :" />
  			<h:inputText value="#{demandeBine.quantiteMateriel}" id="q"/>
  	</h:panelGrid>
  	<a4j:commandButton value="ENVOYER" action="#{demandeBine.ajouteQuantiteMat}"  data="#{demandeBine.message}" oncomplete="alert(data)" reRender="tab,q"/>
  </h:form>
  </rich:panel>
  
  <rich:panel style ="width:500px;font-size:35px;margin-left:250px;background-color:#00BFFF;">
  
  	
  		<rich:dataTable id="tab" value="#{demandeBine.listDesMateriaux}" var="mat">
  		<f:facet name="header">ETAT DU STOCK</f:facet>
  		

    	<rich:column>
  		<f:facet name="header">DESIGNATION</f:facet>
  		#{mat.designationMat}
  		</rich:column>

  		
      	<rich:column>
  		<f:facet name="header">QUANTITE EN STOCKS</f:facet>
  		#{mat.quantiteMateriel}
  		</rich:column>
     
  		</rich:dataTable>
  		
  </rich:panel>
  </div>
  <div style="width:100%;height:30px;border:2px solid #00BFFF;border-radius:0px 0px 12px 12px;background-color:#00BFFF;">
  			
  			<rich:panel style="height:25px;border:none;border-radius:0px 0px 6px 8px;margin-top:-3px;background-color:#00BFFF;">

  			</rich:panel>
  			
  		</div>
  
  </body>
</html>
