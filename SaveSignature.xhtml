<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
   <meta http-equiv="Content-type" content="text/xhtml;charset=utf-8" />
  </head>

  <body>
  
  
  
    
    <a4j:keepAlive beanName="commandeBine" />
   <div>
  			<ui:insert>
      	<ui:include src="/header.xhtml" />
  			</ui:insert>
  	
  		</div>
  		<div  style="width:100%;height:380px;border:2px solid #00BFFF;border-radius:0px;background-color:skyblue">
  		  <a style="margin-left:65%" href='PageAccuielChefProd.jsf'>RETOUR </a>
    <rich:panel style ="width:700px;font-size:35px;margin-left:250px" >
  <f:facet name="header">PAGE D'ATTACHEMENT D'UNE MAQUETTE A UN PRODUIT</f:facet>
  	<h:form id="fo">
  	
  	  	<h:selectOneMenu value="#{bine.idPersonneConnecte}" style ="visibility: hidden;">
  		<f:selectItems value="#{bine.listPersonneConnecte}"/>
  		</h:selectOneMenu>
  	

  		
  		<h:panelGrid columns="2">
   			<h:panelGrid columns="2">
  				<h:outputText value="NOM DU CLIENT  :"/>
  				<h:selectOneMenu value="#{commandeBine.idcliSignature}" id="l1">
  			 		<f:selectItems value="#{commandeBine.listDesCliAyantDesProdPayeMEtLivre}"/>
  			 		<a4j:support event="onchange" reRender="l2,l3"/>
  				</h:selectOneMenu>
  			</h:panelGrid>
  			
  			<h:panelGrid columns="2">
  				<h:outputText value="NUMERO DE LA COMMANDE :"/>
  				<h:selectOneMenu value="#{commandeBine.idcmdSignature}" id="l2">
  			 		<f:selectItems value="#{commandeBine.listDesCmdAyantDesProdPayesELivres}"/>
  			 		<a4j:support event="onchange" reRender="l3"/>
  				</h:selectOneMenu>
  			</h:panelGrid>
  			
  			
  			<h:panelGrid columns="2">
  				<h:outputText value="Payement :"/>
  				<h:selectOneMenu value="#{commandeBine.idPayement}" id="l3">
  			 		<f:selectItems value="#{commandeBine.listDesPayements}"/>
  			 		<a4j:support event="onchange" reRender="tab"/>
  				</h:selectOneMenu>
  			</h:panelGrid>
  			

  			
  			<rich:fileUpload fileUploadListener="#{commandeBine.listenerSignature}" maxFilesQuantity="999999999"  immediateUpload="true" noDuplicate="true" acceptedTypes="jpg, jpeg, gif, png, docx, ppt, doc, xla, xlam, xlc, xlr, xls, xlsm, xlsx, xlt, xltx, xltm" ontyperejected="alert('LES TYPES DE FICHIER PERMIS SONT jpg, jpeg, gif, png, docx, ppt, xls et UN FICHIER NE PEUT ETRE SUR CETTE LISTE QUE UNE SEULE FOIS!!')" >
  			
  			<f:facet name="label">
  				<h:outputText value="{_KB}KB from {KB}KB uploaded --- {mm}:{ss}" />
  			</f:facet>
  			
  			</rich:fileUpload>
  			
  		
  		</h:panelGrid>
 
 <a4j:commandButton value="ENREGISTRER" action="#{commandeBine.saveSignature}"  data="#{commandeBine.message}" oncomplete="alert(data)" reRender="l4,tab"/>

  </h:form>		
 </rich:panel>
 <rich:panel style ="width:50px;margin-left:60%;margin-top:-250px">
 <h:form>
  <rich:dataTable id="tab" value="#{commandeBine.listeDesPayent}" var="c">
  <f:facet name="header"><h1>Tableau de visualisation des signatures</h1></f:facet>
  		
            <rich:column>
  			<f:facet name="header">NUMERO</f:facet>
  				#{c.idPayement}
  			</rich:column>
  		
  			<rich:column>
  			<f:facet name="header">NOM</f:facet>
  				#{c.signature}
  			</rich:column>
  		
   			<rich:column>
    		<f:facet name="header">SUPPRIMER</f:facet>
     			
      				<a4j:commandLink actionListener="#{commandeBine.deleteSignature}" value="supprimer" reRender="tab">
      				
      				<f:setPropertyActionListener value="#{c}" target="#{commandeBine.pta}" />
	  				
	  				</a4j:commandLink>	
   			</rich:column> 
   			
   			
   			<rich:column>
    		<f:facet name="header">VISUALISER</f:facet>
     			
      				<a4j:commandLink actionListener="#{commandeBine.visualiseSignature}" value="voir">
      				
      				<f:setPropertyActionListener value="#{c}" target="#{commandeBine.pta}" />
	  				
	  				</a4j:commandLink>	
   			</rich:column> 

  		</rich:dataTable>
  		</h:form>
  		</rich:panel>
 </div>
 
   
  	<div style="width:100%;height:30px;border:2px solid #00BFFF;border-radius:0px 0px 12px 12px;background-color:#00BFFF;">
  			
  			<rich:panel style="height:25px;border:none;border-radius:0px 0px 6px 8px;margin-top:-3px;background-color:#00BFFF;">
  				<h:outputText value="copyright© 2014. Tous droits réservés,  Chantal et Vernack " style="font-family:calibri;font-weight:bold;font-size:14px;font-style:italic;margin-left:440px;"/>
  			</rich:panel>
  			
  		</div>
  
  
  </body>
</html>
